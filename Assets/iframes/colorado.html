            box-sizing: border-box;
            margin: 0;
            padding: 0;

            display: flex;
            flex-direction: column;
            height: 100vh;

    button:hover{
        transition: all cubic-bezier(0.39, 0.575, 0.565, 1);
        background: green;
        box-shadow: 4px 4px 6px 0 rgba(255,255,255,.5),
        -4px -4px 6px 0 rgba(116, 125, 136, .5),

        inset 4px 4px 6px 0 rgba(0, 0, 0, .4);

<body>
    <h1>Colorado Counties</h1>
    <div class="content">
        <p>Select your county from drop down menu below and click the '<strong>Fetch</strong>' button:</p>
    <select id="countyLink" class="dropdown" name="calicounties">
        <option value="" selected>Colorado Counties:</option>
        <option value="./../pages/colorada/Adams.html">Adams</option>
        <option value="./../pages/colorada/Araphoe.html">Araphoe</option>
        <option value="./../pages/colorada/Baca.html">Baca</option>
        <option value="./../pages/colorada/Bent.html">Bent</option>
        <option value="./../pages/colorada/Broomfield.html">Broomfield</option>
        <option value="./../pages/colorada/Chaffee.html">Chaffee</option>
        <option value="./../pages/colorada/ClearCreek.html">Clear Creek</option>
    </select>
    <a id="changeLink" href="./../../index.html" target="_parent">
        <button>Fetch</button>
    </a>
    <script>
        // Reference Inputfield and link
        const countyLink = document.getElementById('countyLink');
        const changeLink = document.getElementById('changeLink');

        // Listen for Output changes
        countyLink.addEventListener('input', function(){
            // Get the value of the Inputfield
            const newUrl = countyLink.value

            // Update the href attribute of the link
            changeLink.href = newUrl
        });
    </script>
